apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  labels:
    app: ctse-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ctse-app
  template:
    metadata:
      labels:
        app: ctse-app
    spec:
      containers:
      - name: ctse-app
        image: navodya/ecom-order:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8065